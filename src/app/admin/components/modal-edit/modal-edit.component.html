<ion-header>
  <ion-toolbar>
    <ion-title>Add New Product</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-label position="floating">URL Image</ion-label>
        <ion-textarea type="text"
                   [ngModel]="this.photo"
                   name="image"
                   required></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Poduct Type</ion-label>
        <ion-label>{{this.item.type}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Brand</ion-label>
        <ion-input type="text"
                   [ngModel]="item.brand"
                   name="name"
                   required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Model</ion-label>
        <ion-input type="text"
                   [ngModel]="item.model"
                   name="model"
                   required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Price</ion-label>
        <ion-row  class="ion-margin-top">
          <ion-col>
            <ion-label position="stacked">Rp. </ion-label>
          </ion-col>
          <ion-col size="10">
            <ion-input type="number"
                       [ngModel]="item.price"
                       name="price"
                       required></ion-input>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Stock</ion-label>
        <ion-input type="number"
                   [ngModel]="item.stock"
                   name="stock"
                   required></ion-input>
      </ion-item>
    </ion-list>

    <!--    If Processor Active-->
    <ion-list *ngIf="item.type==='processor'" class="ion-margin-top">
      <ion-label class="ion-margin-start"><b>Detail</b></ion-label>
      <ion-item>
        <ion-label position="floating">Base Clock</ion-label>
        <ion-row  class="ion-margin-top">
          <ion-col size="10">
            <ion-input type="number"
                       [ngModel]="item.description[0]"
                       name="base"
                       required></ion-input>
          </ion-col>
          <ion-col>
            <ion-label position="stacked"> GHz</ion-label>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Boost Clock</ion-label>
        <ion-row  class="ion-margin-top">
          <ion-col size="10">
            <ion-input type="number"
                       [ngModel]="item.description[1]"
                       name="boost"
                       required></ion-input>
          </ion-col>
          <ion-col>
            <ion-label position="stacked"> GHz</ion-label>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Total Core</ion-label>
        <ion-input type="number"
                   [ngModel]="item.description[2]"
                   name="core"
                   required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Total Thread</ion-label>
        <ion-input type="number"
                   [ngModel]="item.description[3]"
                   name="thread"
                   required></ion-input>
      </ion-item>
    </ion-list>

    <!--    If RAM Active-->
    <ion-list *ngIf="item.type==='ram'" class="ion-margin-top">
      <ion-label class="ion-margin-start"><b>Detail</b></ion-label>
      <ion-item>
        <ion-label position="floating">Speed</ion-label>
        <ion-row  class="ion-margin-top">
          <ion-col size="10">
            <ion-input type="number"
                       [ngModel]="item.description[0]"
                       name="speed"
                       required></ion-input>
          </ion-col>
          <ion-col>
            <ion-label position="stacked"> MHz</ion-label>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Size</ion-label>
        <ion-row  class="ion-margin-top">
          <ion-col size="10">
            <ion-input type="number"
                       [ngModel]="item.description[1]"
                       name="size"
                       required></ion-input>
          </ion-col>
          <ion-col>
            <ion-label position="stacked"> GB</ion-label>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>

    <!--    If Motherboard Active-->
    <ion-list *ngIf="item.type==='motherboard'" class="ion-margin-top">
      <ion-label class="ion-margin-start"><b>Detail</b></ion-label>
      <ion-item>
        <ion-label position="floating">Chipset</ion-label>
        <ion-input type="text"
                   [ngModel]="item.description[0]"
                   name="chipset"
                   required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Compatible Processor</ion-label>
        <ion-input type="text"
                   [ngModel]="item.description[1]"
                   name="compatible"
                   required></ion-input>
      </ion-item>
    </ion-list>

    <ion-button type="submit" color="primary" expand="block" [disabled]="!form.valid">
      Save Product
    </ion-button>
  </form>
</ion-content>

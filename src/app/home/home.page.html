<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="mainMenu"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Home
        </ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="changeView()">
                <ion-icon [hidden]="isGrid" name="grid" slot="icon-only"></ion-icon>
                <ion-icon [hidden]="!isGrid" name="list" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="background-image" [hidden]="isGrid" [fullscreen]="true">
        <ion-card *ngFor="let item of items" [routerLink]="['./', item.id]">
            <ion-row class="ion-margin">
                <ion-thumbnail class="image-row">
                    <ion-img [src]="item.photo[0]"></ion-img>
                </ion-thumbnail>
                <ion-col class="description-horizontal">
                    <ion-row>
                        <ion-label><b>
                            {{item.brand}} {{item.model}}
                        </b></ion-label>
                    </ion-row>
                    <ion-row>
                        <ion-label>
                            Rp. {{item.price}}
                        </ion-label>
                    </ion-row>
                    <ion-row>
                        <ion-label>
                            Tersedia: {{item.stock}}
                        </ion-label>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-card>
</ion-content>

<ion-content class="background-image" [hidden]="!isGrid" [fullscreen]="true">
        <ion-row>
            <ion-col size="6" *ngFor="let item of items">
                <ion-card class="card-grid" [routerLink]="['./', item.id]">
                        <ion-thumbnail class="image-grid">
                            <ion-img [src]="item.photo[0]"></ion-img>
                        </ion-thumbnail>
                        <ion-col class="description-grid">
                            <ion-row>
                                <ion-label class="wrap-text"><b>
                                    {{item.brand}} {{item.model}}
                                </b></ion-label>
                            </ion-row>
                            <ion-row>
                                <ion-label>
                                    Rp. {{item.price}}
                                </ion-label>
                            </ion-row>
                            <ion-row>
                                <ion-label>
                                    Stock: {{item.stock}}
                                </ion-label>
                            </ion-row>
                        </ion-col>
                </ion-card>
            </ion-col>
        </ion-row>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/home'></ion-back-button>
    </ion-buttons>
    <label>{{loadedItem.brand}} {{loadedItem.model}}</label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-item-divider>
      <ion-slides pager="true">
        <ion-slide *ngFor="let photo of loadedItem.photo">
          <img [src]="photo" alt="product-photo"/>
        </ion-slide>
      </ion-slides>
    </ion-item-divider>
    <ion-row class="ion-margin-horizontal">
      <ion-col>
        <h4><b>{{loadedItem.brand}} {{loadedItem.model}}</b></h4>
        <h4>Rp. {{loadedItem.price}}</h4>
        <ion-label>Stock: {{loadedItem.stock}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-item-divider></ion-item-divider>
    <ion-row class="ion-margin-horizontal">
      <ion-col>
          <h4><b>Description</b></h4>
          <ion-row *ngFor="let desc of descriptionKey, let i = index">
            {{desc}}: {{this.descriptionValue[i]}} {{this.descriptionUnitName[i]}}
          </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
